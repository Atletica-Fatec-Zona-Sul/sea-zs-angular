<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title>SEA - ZS</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!--Cabeçalho-->
        <h4 class="mb-3 mt-3">Cadastro de usuario</h4>
        <form class="needs-validation" novalidate="">
            <!--Nome-->
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstName">Nome</label>
                    <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                    <div class="invalid-feedback">
                        O nome é Obrigatório.
                    </div>
                </div>
                <!--RG-->
                <div class="col-md-6 mb-3">
                    <label for="lastName">RG</label>
                    <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                    <div class="invalid-feedback">
                        O RG é Obrigatório.
                    </div>
                </div>
            </div>
            <!--E-mail-->
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="seu_email@email.com">
                    <div class="invalid-feedback">
                        O E-mail é Obrigatório.
                    </div>
                </div>
                <!--Celular-->
                <div class="col-md-6 mb-3">
                    <label for="address">Celular</label>
                    <input type="text" class="form-control" id="address" placeholder="" required="">
                    <div class="invalid-feedback">
                        O telefone celular é Obrigatório.
                    </div>
                </div>
            </div>
            <!--Gênero-->
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="state">Gênero</label>
                    <select class="custom-select d-block w-100" id="state" required="">
                        <option value="">Escolha</option>
                        <option>Masculino</option>
                        <option>Feminino</option>
                    </select>
                </div>
                <!--Nascimento-->
                <div class="col-md-6 mb-3">
                    <label for="bday">Data de Nascimento</label>
                    <input class="form-control" type="date" id="bday" name="bday" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
                    <span class="validity"></span>
                </div>
                <div>
                </div>
            </div>
            <!--Seleção de tipo de Usuario-->
            <hr>
            <h4 class="mb-3">Tipo de Usuario</h4>

            <!--Tipo Visitante-->
            <div class="custom-control custom-radio">
                <input id="Visitante" name="paymentMethod" type="radio" class="custom-control-input" required="">
                <label class="custom-control-label" for="Visitante">Visitante</label>
            </div>
            <!--Tipo Aluno-->
            <div class="d-block ">
                <div class="custom-control custom-radio">
                    <input id="Aluno" name="paymentMethod" type="radio" class="custom-control-input" data-toggle="collapse" data-target="#demo"
                        checked="" required="">
                    <label class="custom-control-label" for="Aluno">Aluno</label>
                </div>
                <div id="demo" class="collapse">
                    <!--Inserir Lógica-->
                    <div class="row mt-2 mb-3">
                        <div class="col-md-4">
                            <!--Seleção de Curso-->
                            <label for="state">Curso</label>
                            <select class="custom-select d-block w-100" id="state" required="">
                                <option value="">Escolha</option>
                                <option>ADS</option>
                                <option>LOG</option>
                                <option>ADM</option>
                                <option>ENF</option>
                            </select>
                        </div>
                        <!--Nascimento-->
                        <div class="col-md-4">
                            <!--Seleção de Curso-->
                            <label for="state">Semestre</label>
                            <select class="custom-select d-block w-100" id="state" required="">
                                <option value="">Escolha</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <!--Seleção de Curso-->
                            <label for="state">Turno</label>
                            <select class="custom-select d-block w-100" id="state" required="">
                                <option value="">Escolha</option>
                                <option>Manhã</option>
                                <option>Tarde</option>
                                <option>Noite</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!--Tipo Funcionário-->
                <div class="custom-control custom-radio">
                    <input id="Funcionário" name="paymentMethod" type="radio" class="custom-control-input" data-toggle="collapse" data-target="#demo1"
                        required="">
                    <label class="custom-control-label" for="Funcionário">Funcionário</label>
                </div>
                <div id="demo1" class="collapse">
                    <!--Insira Lógica-->
                    <div class="row">
                        <div class="col-md-6 mb-3 mt-2">
                            <label for="firstName">Matricula</label>
                            <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                            <div class="invalid-feedback">
                                A Matricula é Obrigatório.
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--Tipo Professor-->
            <div class="custom-control custom-radio">
                <input id="Professor" name="paymentMethod" type="radio" class="custom-control-input" data-toggle="collapse" data-target="#demo2"
                    required="">
                <label class="custom-control-label" for="Professor">Professor</label>
            </div>
            <div id="demo2" class="collapse">
                <!--Insira Lógica-->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName">Matricula</label>
                        <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                        <div class="invalid-feedback">
                            A Matricula é Obrigatório.
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="row">
                    <button class="btn btn-primary btn-lg btn-block mt-5 mx-2" type="submit">Salvar</button>
                </div>
            </div>
    </div>


    </form>

    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script>
        $('.input-group.date').datepicker({ format: "dd.mm.yyyy" });
    </script>
    <!-- Seleção de tipo
    ================================================== -->





</body>



</html>
