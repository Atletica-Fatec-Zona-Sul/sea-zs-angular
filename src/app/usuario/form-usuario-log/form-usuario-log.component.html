<div class="container">
  <!--Cabeçalho-->
  <h4 class="mb-3 mt-3">Cadastro de usuario</h4>
  <form class="needs-validation" novalidate="">
      <!--Nome-->
      <div class="row">
          <div class="col-md-6 mb-3">
              <label for="firstName">Nome</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="{{usuario.nome}}" required="">
              <div class="invalid-feedback">
                  O nome é Obrigatório.
              </div>
          </div>
          <!--RG-->
          <div class="col-md-6 mb-3">
              <label for="lastName">RG</label>
              <input type="text" class="form-control" id="lastName" placeholder="" value="{{usuario.rg}}" required="">
              <div class="invalid-feedback">
                  O RG é Obrigatório.
              </div>
          </div>
      </div>
      <!--E-mail-->
      <div class="row">
          <div class="col-md-6 mb-3">
              <label for="email">Email</label>
              <input type="email" class="form-control" value="{{usuario.email}}" id="email" placeholder="seu_email@email.com">
              <div class="invalid-feedback">
                  O E-mail é Obrigatório.
              </div>
          </div>
          <!--Celular-->
          <div class="col-md-6 mb-3">
              <label for="address">Celular</label>
              <input type="text" class="form-control" value="{{usuario.celular}}" id="address" placeholder="" required="">
              <div class="invalid-feedback">
                  O telefone celular é Obrigatório.
              </div>
          </div>
      </div>
      <!--Gênero-->
      <div class="row">
          <div class="col-md-6 mb-3">
              <label for="state">Gênero</label>
              <select class="custom-select d-block w-100" value="{{usuario.genero}}" id="state" required="">
                  <option value="">Escolha</option>
                  <option selected>Masculino</option>
                  <option>Feminino</option>
              </select>
          </div>
          <!--Nascimento-->
          <div class="col-md-6 mb-3">
              <label for="bday">Data de Nascimento</label>
              <input class="form-control" type="date" id="bday" name="bday" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
              <span class="validity"></span>
          </div>
          <div>
          </div>
      </div>
      <!--Seleção de tipo de Usuario-->
      <hr>
      <h4 class="mb-3">Tipo de Usuario</h4>
   
      <!--Tipo Visitante-->
      <div class="custom-control custom-radio">
          <input id="Visitante" name="paymentMethod" type="radio" class="custom-control-input" required="">
          <label class="custom-control-label" for="Visitante">Visitante</label>
      </div>
      <!--Tipo Aluno-->
      <div class="d-block ">
          <div class="custom-control custom-radio">
              <input id="Aluno" name="paymentMethod" type="radio" class="custom-control-input" data-toggle="collapse" data-target="#demo"
                  checked="" required="">
              <label class="custom-control-label" for="Aluno">Aluno</label>
          </div>
          <div id="demo" class="collapse">
              <!--Inserir Lógica-->
              <div class="row mt-2 mb-3">
                  <div class="col-md-4">
                      <!--Seleção de Curso-->
                      <label for="state">Curso</label>
                      <select class="custom-select d-block w-100" id="state" required="">
                          <option value="">Escolha</option>
                          <option>ADS</option>
                          <option>LOG</option>
                          <option>ADM</option>
                          <option>ENF</option>
                      </select>
                  </div>
                  <!--Nascimento-->
                  <div class="col-md-4">
                      <!--Seleção de Curso-->
                      <label for="state">Semestre</label>
                      <select class="custom-select d-block w-100" id="state" required="">
                          <option value="">Escolha</option>
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                      </select>
                  </div>
                  <div class="col-md-4">
                      <!--Seleção de Curso-->
                      <label for="state">Turno</label>
                      <select class="custom-select d-block w-100" id="state" required="">
                          <option value="">Escolha</option>
                          <option>Manhã</option>
                          <option>Tarde</option>
                          <option>Noite</option>
                      </select>
                  </div>
              </div>
          </div>

          <!--Tipo Funcionário-->
          <div class="custom-control custom-radio">
              <input id="Funcionário" name="paymentMethod" type="radio" class="custom-control-input" data-toggle="collapse" data-target="#demo1"
                  required="">
              <label class="custom-control-label" for="Funcionário">Funcionário</label>
          </div>
          <div id="demo1" class="collapse">
              <!--Insira Lógica-->
              <div class="row">
                  <div class="col-md-6 mb-3 mt-2">
                      <label for="firstName">Matricula</label>
                      <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                      <div class="invalid-feedback">
                          A Matricula é Obrigatório.
                      </div>
                  </div>
              </div>
          </div>
      </div>

      <!--Tipo Professor-->
      <div class="custom-control custom-radio">
          <input id="Professor" name="paymentMethod" type="radio" class="custom-control-input" data-toggle="collapse" data-target="#demo2"
              required="">
          <label class="custom-control-label" for="Professor">Professor</label>
      </div>
      <div id="demo2" class="collapse">
          <!--Insira Lógica-->
          <div class="row">
              <div class="col-md-6 mb-3">
                  <label for="firstName">Matricula</label>
                  <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                  <div class="invalid-feedback">
                      A Matricula é Obrigatório.
                  </div>
              </div>
       
          </div>
      </div>
      <div class="row">
            <div class="col col-sm-3 mt-3">
                    <button class="btn btn-warning btn-dm btn-block " type="submit">
                        <span>Alterar</span> 
                    </button>
            </div>
          <div class="col col-sm-3 mt-3">
              <button class="btn btn-danger btn-dm btn-block " data-toggle="modal" data-target="#myModal" type="submit">Excluir</button>
          
          <!-- The Modal t-->
            <div class="modal" id="myModal">
            <div class="modal-dialog">
            <div class="modal-content">
            
            <div class="modal-header">
                <h5>Deseja excluir realmente?</h5>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                    <button type="button" class="btn btn-light mt-4" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger mt-4" data-dismiss="modal">Excluir</button>
            </div>

          </div>
        </div>
      </div>
          
        
        
        </div>




          <!--QR COD Usuário -->  
          <div class="col-sm-6">
            <img src="https://chart.googleapis.com/chart?chs=250x250&cht=qr&chl={{usuario.id}}">
        </div>           
      </div>
      
  </form>
</div>
