
<!--Bloco Principal-->
<div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12 bg-light">
                    <form id="login-form" class="form " action="" method="post">
                        <img class="logo-login" src="/src/assets/img/logologin.png" alt="" >                        
                        <h3 class="text-left text-info">Login</h3>
                        <!--Inserir Email-->
                        <div class="form-group">
                            <label for="username" class="text-info">E-mail:</label><br>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Endereço de Email" required="" autofocus="">
                        </div>
                        <!--Inserir Senha-->
                        <div class="form-group">
                            <label for="password" class="text-info">Senha:</label><br>
                            <input type="text" name="password" id="password" class="form-control" placeholder="Senha" required="">
                        </div>
                        <div class="form-group">
                            <label for="remember-me" class="text-info"><span>Lembrar-me</span> <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="Logar">
                        </div>
                        <!--Link para a page Cadastro-->
                        <div id="register-link" class="text-right">
                            <a href="#" class="text-info">Cadastrar-se</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
