<br><br><br>


<h2>{{nome}}</h2>

<div class="row">
    <div class="col-md-3" *ngFor="let agendamento of agendamentos">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>
                        {{agendamento.usuarioOrganizador.nome}}
                    </th>
                </tr>
                <tr>
                    <p>
                    {{agendamento.inicio | date: 'dd/MM/yyyy'}} - {{agendamento.fim | date: 'dd/MM/yyyy'}}</p>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let atividade of agendamento.atividades">
                    <td>
                   <a [routerLink]="['/consulta-atividade', atividade]" > 
                            <p>
                                <b>{{atividade.nome}}</b>
                            </p>
                            <p>{{atividade.inicioAtividade | date: 'HH:mm'}} - {{atividade.fimAtividade | date: 'HH:mm'}}</p>
                            <p>Local: {{atividade.localAtividade}}</p>
                        </a> 
                    </td>
                </tr>

            </tbody>
        </table>
    </div>

</div>
