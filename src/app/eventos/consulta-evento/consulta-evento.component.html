<div class="row">
    <div class="col-md-3" *ngFor="let agendamento of evento.agendamentos">
        <table class="table table-hover" >
            <thead>
                <tr>
                   <th >
                        {{agendamento.usuarioOrganizador}}
                    </th>
                </tr>
                <tr>
                    <p></p>
                    {{agendamento.inicio}} - {{agendamento.fim}}
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let atividade of agendamento.atividades">
                    <td>
                        <p><b>{{atividade.nome}}</b></p>
                        <p>{{atividade.inicioAtividade}} - {{atividade.inicioAtividade}}</p>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>

</div>
