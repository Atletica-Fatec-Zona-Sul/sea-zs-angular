<div class="row">
    <div class="col-md-3" *ngFor="let agendamento of evento">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>
                        {{agendamento.usuarioOrganizador.nome}}
                    </th>
                </tr>
                <tr>
                    <p></p>
                    {{agendamento.inicio}} - {{agendamento.fim}}
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let atividade of agendamento.atividades">
                    <td>
                   <a [routerLink]="['/consulta-atividade', atividade]" > 
                            <p>
                                <b>{{atividade.nome}}</b>
                            </p>
                            <p>{{atividade.inicioAtividade}} - {{atividade.fimAtividade}}</p>
                        </a> 
                    </td>
                </tr>

            </tbody>
        </table>
    </div>

</div>
