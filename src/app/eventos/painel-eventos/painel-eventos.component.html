<div class="container">
  <h2>Bem vindo {{usuario.nome}},</h2>
  <h4>Abaixo est√£o listados os Eventos da Fatec Zona Sul:</h4>
  <div class="row espaco">
    <div class="col-md-4" *ngFor="let evento of eventos">
      <div class="card mb-4 box-shadow">
        <img class="card-img-top" src="/src/app/eventos/painel-eventos/events.svg" data-holder-rendered="true">
        <div class="card-body">
          <h5 class="card-title">{{evento.nome}}</h5>
          <p class="card-text">{{evento.descricao}}</p>
          <p class="card-text">
            <b>Data Inicio: </b>{{evento.inicio | date: 'dd/MM/yyyy'}} - {{evento.fim | date: 'dd/MM/yyyy'}}</p>
          <a [routerLink]="['/consulta-evento', evento.id, evento.nome]" class="btn btn-primary">Saiba mais</a>
          <div class="d-flex justify-content-between align-items-center">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
